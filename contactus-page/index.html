<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Izoria</title>
    <link rel="icon" href="/assets/images/utensils-solid-full-orange.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/common.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="/js/common-load.js"></script>
  </head>
  <body>
    <div id="nav-placeholder"></div>
    <main>
      <div class="title-sec">
        <div class="title font-for-upper">contact us</div>
        <div class="line-design-under-title"></div>
      </div>
      <section class="py-3">
        <div class="container form-wrap py-5">
          <form>
            <div class="mb-3">
              <div class="row g-1">
                <div class="col-12 col-md-6">
                  <input
                    type="text"
                    class="form-control"
                    id="customerName"
                    placeholder="NAME"
                  />
                </div>
                <div class="col-12 col-md-6">
                  
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="EMAIL"
                  />
                </div>
              </div>
            </div>
            <input class="form-control mb-3" type="text" placeholder="subject" aria-label="default input example">
            <textarea class="form-control mb-3 py-2" id="exampleFormControlTextarea1" rows="5" placeholder="MESSAGE"></textarea>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >개인정보 수집 및 이용 동의 / </label
              >
              <a href="#">약관 보기</a>
            </div>
            <div class="btn-position mt-4"><button type="submit" class="btn btn-outline-dark font-for-upper button-style">SEND MESSAGE</button></div>
          </form>
        </div>
      </section>
    </main>
    <div id="footer-placeholder"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
