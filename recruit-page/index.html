<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Izoria</title>
    <link rel="icon" href="/assets/images/utensils-solid-full-orange.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/common.css" />
    <link href="style.css" rel="stylesheet" type="text/css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Shadows+Into+Light**&family=Nanum+Gothic:wght@400;700;800**&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="nav-placeholder"></div>
    <main class="container">
      <div class="col-lg-4 col-md-6 col-sm-12 text-center container">
        <span class="main-first fs-5 text-muted">RECRUIT</span>
      </div>
      <div class="row main-second">
        <div class="col-lg-4 col-md-6 col-sm-12 left">
          <h2><strong class="point-color">RECRUIT</strong></h2>
          <div class="mt-3">
            <span>이조리아를 함께 이끌어갈 인재를</span>
            <span>모집합니다.</span>
          </div>
          <div class="mt-5">
            <span><strong class="point-color">TEL.</strong></span>
          </div>
          <div>
            <span>T. 12 3456 78910</span>
          </div>
          <div class="mt-5">
            <span><strong class="point-color">E-Mail</strong></span>
          </div>
          <div>
            <span>recruit@izoria.co.kr</span>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 right">
          <div class="form-inline">
            <div class="form-group">
              <h3>이름</h3>
              <div class="input-group input-group-sm mb-3">
              <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
              </div>
            </div>
            <div class="form-group">
              <h3>이메일</h3>
              <div class="input-group input-group-sm mb-3">
              <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
              </div>
            </div>
            <div class="form-group">
              <h3>휴대전화</h3>
              <p>하이픈(-)없이 숫자만 입력</p>
              <div class="input-group input-group-sm mb-3">
              <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
              </div>
            </div>
            <div class="form-group">
              <h3 class="mt-4">지점</h3>
              <select class="form-select" aria-label="Default select example">
                <option aria-selected="">선택하세요</option>
                <option value="강남점">강남점</option>
                <option value="종로점">종로점</option>
                <option value="부산점">부산점</option>
              </select>
            </div>
            <div class="form-group">
              <h3 class="mt-4">지원부문</h3>
              <select class="form-select" aria-label="Default select example">
                <option>선택하세요</option>
                <option value="서비스">서비스</option>
                <option value="조리">조리</option>
              </select>
            </div>
            <div class="form-group">
              <h3 class="mt-4">이력서</h3>
              <p>PDF, HWP, DOC</p>
              <div>
                <div class="input-group mb-3">
                <input type="file" class="form-control" id="inputGroupFile02">
                </div>
              </div>
            </div>
             <div class="form-group">
             <div></div>
             </div>
            <div class="mt-5">
              <span class="d-flex">
                <button type="button" class="btn btn-danger ms-auto mb-5">지원하기</button>
              </span>
            </div>
          </div>
        </div>
      </div>
      <div>

      </div>
    </main>
    
    <div id="footer-placeholder"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
